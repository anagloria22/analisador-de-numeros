<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de Números</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <h1>Analisador de Números</h1>
    </header>
    <section>
        <div>
            Número (entre 0 e 100): <input type="number" name="numero" id="inumero">
            <button id="iadicionar" onclick="adicionar()">Adicionar</button>
        </div>
        <div>
            <select name="analisador" id="ianalisador" size="6"></select> <br>
            <button id="ifinalizar">Finalizar</button>
        </div>
    </section>
    <footer>
        <p>&copy; Atividade</p>
    </footer>
    <script src="analisar.js"></script>
</body>
</html>
